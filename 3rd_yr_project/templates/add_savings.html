{% extends "base.html" %}

{% block title %}Add Savings{% endblock %}

{% block content %}
<section class="form-container">
    <h2>Add Savings</h2>
    
    <form method="POST" action="{{ url_for('add_savings') }}">
        <div class="form-group">
            <label for="goal">Savings Goal</label>
            <select name="goal" id="goal" required>
                <option value="" selected disabled>Select a goal</option>
                <option value="emergency_fund">Emergency Fund</option>
                <option value="retirement">Retirement</option>
                <option value="education">Education</option>
                <option value="home">Home Purchase</option>
                <option value="vehicle">Vehicle</option>
                <option value="vacation">Vacation</option>
                <option value="investment">Investment</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (â‚¹)</label>
            <input type="number" name="amount" id="amount" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="3" placeholder="Optional notes"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Savings</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>

<script>
    // Set default date to today
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
