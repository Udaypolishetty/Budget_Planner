{% extends "base.html" %}

{% block title %}Add Income{% endblock %}

{% block content %}
<section class="form-container">
    <h2>Add Income</h2>
    
    <form method="POST" action="{{ url_for('add_income') }}">
        <div class="form-group">
            <label for="source">Source</label>
            <select name="source" id="source" required>
                <option value="" selected disabled>Select a source</option>
                <option value="salary">Salary</option>
                <option value="freelance">Freelance</option>
                <option value="business">Business</option>
                <option value="investments">Investments</option>
                <option value="rental">Rental</option>
                <option value="gifts">Gifts</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (â‚¹)</label>
            <input type="number" name="amount" id="amount" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Optional description">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Income</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>

<script>
    // Set default date to today
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
